<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Kamar dan Fasilitas</title>
    <style>
        /* Style untuk latar belakang halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style untuk form container */
        .form-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        /* Style untuk judul form */
        h3 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        /* Style untuk label dan input */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00796b;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="time"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Style untuk tombol */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .save-btn {
            background-color: #007bff;
        }

        .cancel-btn {
            background-color: #ffc107;
        }
    </style>

    <script>
        function validateForm() {
            // Validasi untuk ID kamar dan ID fasilitas
            const idKamar = document.getElementById("id_kamar").value;
            const idFasilitas = document.getElementById("id_fasilitas").value;
            if (idKamar <= 0 || idFasilitas <= 0) {
                alert("ID Kamar dan ID Fasilitas harus lebih dari 0");
                return false;
            }

            // Validasi panjang jenis kamar
            const jenisKamar = document.getElementById("jenis_kamar").value;
            if (jenisKamar.length < 3) {
                alert("Jenis Kamar harus memiliki minimal 3 karakter");
                return false;
            }

            // Validasi harga
            const harga = document.getElementById("harga").value;
            const hargaWeekend = document.getElementById("harga_weekend").value;
            const hargaWeekday = document.getElementById("harga_weekday").value;
            if (harga <= 0 || hargaWeekend <= 0 || hargaWeekday <= 0) {
                alert("Harga harus lebih dari 0");
                return false;
            }

            // Validasi fasilitas
            const fasilitasKamar = document.getElementById("fasilitas_kamar").value;
            const fasilitasDetail = document.getElementById("fasilitas_detail").value;
            if (fasilitasKamar.trim() === "" || fasilitasDetail.trim() === "") {
                alert("Fasilitas tidak boleh kosong");
                return false;
            }

            // Validasi Nomor Identitas
            const nomorIdentitas = document.getElementById("nomor_identitas").value;
            if (nomorIdentitas.length !== 16 || isNaN(nomorIdentitas)) {
                alert("Nomor Identitas harus berupa angka 16 digit");
                return false;
            }

            // Validasi kuota
            const kuota = document.getElementById("kuota").value;
            if (kuota <= 0) {
                alert("Kuota harus lebih dari 0");
                return false;
            }

            // Validasi jam buka dan jam tutup
            const jamBuka = document.getElementById("jam_buka").value;
            const jamTutup = document.getElementById("jam_tutup").value;
            if (jamBuka >= jamTutup) {
                alert("Jam buka harus lebih awal dari jam tutup");
                return false;
            }

            // Jika semua validasi lolos
            return true;
        }
    </script>
</head>
<body>

<div class="form-container">
    <h3>Tambah Data Kamar</h3>
    <form onsubmit="return validateForm()" method="post" enctype="multipart/form-data">

        <!-- Bagian Data Kamar -->
        <label for="id_kamar">Id Kamar:</label>
        <input type="number" id="id_kamar" name="id_kamar" required>

        <label for="gambar_ruangan">Gambar Ruangan:</label>
        <input type="file" id="gambar_ruangan" name="gambar_ruangan" accept="image/*" required>

        <label for="jenis_kamar">Jenis Kamar:</label>
        <input type="text" id="jenis_kamar" name="jenis_kamar" required>

        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" required>

        <label for="fasilitas_kamar">Fasilitas:</label>
        <input type="text" id="fasilitas_kamar" name="fasilitas_kamar" required>

        <h3>Tambah Data Fasilitas</h3>

        <!-- Bagian Data Fasilitas -->
        <label for="id_fasilitas">Id Fasilitas:</label>
        <input type="number" id="id_fasilitas" name="id_fasilitas" required>

        <label for="nama_fasilitas">Nama:</label>
        <input type="text" id="nama_fasilitas" name="nama_fasilitas" required>

        <label for="fasilitas_detail">Fasilitas:</label>
        <input type="text" id="fasilitas_detail" name="fasilitas_detail" required>

        <label for="harga_weekend">Harga Weekend:</label>
        <input type="number" id="harga_weekend" name="harga_weekend" required>

        <label for="harga_weekday">Harga Weekday:</label>
        <input type="number" id="harga_weekday" name="harga_weekday" required>

        <label for="kuota">Kuota:</label>
        <input type="number" id="kuota" name="kuota" required>

        <label for="jam_buka">Jam Buka:</label>
        <input type="time" id="jam_buka" name="jam_buka" required>

        <label for="jam_tutup">Jam Tutup:</label>
        <input type="time" id="jam_tutup" name="jam_tutup" required>

        <div class="button-container">
            <button type="submit" class="save-btn">Simpan</button>
            <button type="reset" class="cancel-btn">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
