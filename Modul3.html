<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            max-width: 800px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #333;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .image {
            width: 30%;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            width: 70%;
        }
        .title {
            border: 1px solid #333;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            height: 80px;
        }
        .snippet {
            border: 1px solid #333;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            height: 150px;
        }
        .read-more {
            text-align: right;
            font-size: 14px;
        }
        .read-more a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <image src="logo.png" style="width: 50px; height: auto;"></image>
        </div>
        <div class="content">
            <div class="title">
                Judul
            </div>
            <div class="snippet">
                Potongan Artikel
            </div>
            <div class="read-more">
                <a href="logo.png">Baca Selengkapnya</a>
            </div>
        </div>
    </div>
</body>
</html>
