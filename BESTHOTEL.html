    <meta name="description" content="Selamat datang di Best Hotel, tempat terbaik untuk menginap.">

    <title>Best Hotel</title>
    <style>
        /* Style untuk header */
        header {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Membuat ruang antara header dan gambar */
            align-items: center; /* Menjaga agar gambar dan teks sejajar secara vertikal */
        }

        /* Style untuk menu navigasi */
                /* Style untuk menu navigasi */
        nav {
            position: relative; /* Mengatur posisi relatif agar z-index bekerja */
            z-index: 1; /* Pastikan z-index lebih tinggi dari video */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: gray;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #555;
            color: white;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: darkgray;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li ul {
            left: 100%;
            top: 0;
        }


        /* Style untuk konten utama dan video (sidebar kiri) */
        .container {
            display: flex;
            margin: 20px;
        }

        .leftbar {
            flex: 1;
            padding: 10px;
        }

        .content {
            flex: 3;
            padding: 10px;
        }

        /* Style untuk footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Rasio 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: bisque;
            padding: 100px;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px;
        }

        /* Style untuk gambar di header */
       /* Style untuk konten utama dan gambar */
       .content {
            flex: 3;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Menampilkan gambar dalam 3 kolom */
        }

        .content img {
            width: 350px;
            height: 180px;
            border-radius: 8px; /* Menambahkan sedikit lengkungan pada sudut gambar */
            
        }
    </style>
</head>
